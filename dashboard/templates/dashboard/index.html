{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Dashboard Urgências</title>

    <!-- Highcharts CDN -->
    <script src="https://code.highcharts.com/highcharts.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }

        h1 {
            margin-bottom: 30px;
        }

        .chart-container {
            width: 600px;
            height: 400px;
            margin-bottom: 40px;
        }

        table {
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 8px 12px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Dashboard de Urgências</h1>

<!-- Gráficos -->
<div id="filas-chart" class="chart-container"></div>
<div id="taxa-chart" class="chart-container"></div>
<div id="medicos-chart" class="chart-container"></div>

<script src="{% static 'dashboard/js/dashboard.js' %}"></script>
</body>
</html>
